<div class="card border-0 shadow mb-4">
  <div class="card-body">
    {% if task_list %}

      <div class="table-responsive">
        <table class="table table-centered table-nowrap mb-0 rounded">
          <thead class="thead-light">
          <tr>
            <th class="border-0 rounded-start">#</th>
            <th class="border-0">Title</th>
            <th class="border-0">Type</th>
            <th class="border-0">Priority</th>
            <th class="border-0">Deadline</th>
            <th class="border-0">Manage</th>
          </tr>
          </thead>
          <tbody>
          {% for task in task_list %}
            <tr>
              <td><a href="#" class="text-primary fw-bold">{{ task.pk }}</a></td>
              <td class="fw-bold d-flex align-items-center">
                <a href="{% url 'manager:task-detail' pk=task.pk %}"
                   title="{{ task.description }}">{{ task.name }}</a>
              </td>
              <td>
                {{ task.task_type }}
              </td>
              <td>
                {{ task.priority }}
              </td>
              <td>
                {{ task.deadline }}
              </td>
              <td>
                <a href="{% url 'manager:task-update' pk=task.pk %}">
                  <i class="bi bi-pencil" title="Update"></i>
                </a> |
                <a href="{% url 'manager:task-delete' pk=task.pk %}">
                  <i class="bi bi-trash3 text-danger" title="Delete"></i>
                </a>
              </td>
            </tr>
          {% endfor %}
          </tbody>
        </table>
      </div>
    {% else %}
      <span class="alert alert-light" role="alert">There's nothing to display :(</span>
    {% endif %}

  </div>
</div>
